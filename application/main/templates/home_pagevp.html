<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home_Page</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <link rel="stylesheet" href="[[ url_for('static', filename='style.css') ]]">

  </head>
  <body>
    <div id="app">
      <div class="container">
        <nav class="nav-bar">
          <a href="/" class="nav-link">Home</a>
        </nav>
          <h1>CSC 648-Spring 2025 Team 05</h1>
          <search-bar @update-results="updateResults"></search-bar>

        <div class="content">
          <div class="product-grid" v-show="results.length > 0">
            <div class="card" v-for="result in results" :key="result.id">
              <img :src="result.image || 'https://via.placeholder.com/150'" alt="Item Image" />
              <h3>{{ result.name || result.title }}</h3>
              <p>${{ result.price || result.cost }}</p>
              <p>{{ result.description || 'No description available' }}</p>
            </div>
          </div>    
        </div>
        
      </div>
    </div>


    <script type="module">
      import SearchBar from "/static/searchbar.js";
      const app = Vue.createApp({
        data() {
          return {
            results: [] // Store results here
          };
      },
      methods: {
        updateResults(newResults) {
          this.results = newResults;
        }
      }
    });
      app.component("search-bar", SearchBar);
      app.mount("#app");
    </script>
  </body>
</html>
